name: Auto Build

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/DMM_Hide_Launcher.sln
      
    # 构建普通版本 - x64
    - name: Build normal version - x64
      run: dotnet publish src/DMM_Hide_Launcher/DMM_Hide_Launcher.csproj -c Release -r win-x64 --no-self-contained /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=false /p:DebugType=None /p:TrimUnusedDependencies=true /p:IncludeAllContentForSelfExtract=false -o ./publish/normal/x64
      
    # 构建普通版本 - x86
    - name: Build normal version - x86
      run: dotnet publish src/DMM_Hide_Launcher/DMM_Hide_Launcher.csproj -c Release -r win-x86 --no-self-contained /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=false /p:DebugType=None /p:TrimUnusedDependencies=true /p:IncludeAllContentForSelfExtract=false -o ./publish/normal/x86
      
    # 构建WebView2版本 - x64 (使用用户指定的构建参数)
    - name: Build WebView2 version - x64
      run: dotnet publish src/DMM_Hide_Launcher_Webview2/DMM_Hide_Launcher.csproj -c Release -r win-x64 --no-self-contained /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:DebugType=None /p:TrimUnusedDependencies=true /p:IncludeAllContentForSelfExtract=true -o ./publish/webview2/x64
      
    # 构建WebView2版本 - x86 (使用用户指定的构建参数)
    - name: Build WebView2 version - x86
      run: dotnet publish src/DMM_Hide_Launcher_Webview2/DMM_Hide_Launcher.csproj -c Release -r win-x86 --no-self-contained /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:DebugType=None /p:TrimUnusedDependencies=true /p:IncludeAllContentForSelfExtract=true -o ./publish/webview2/x86
      
    - name: Get current date
      id: date
      run: echo "date=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Create pre-release
      id: create_release
      run: |
        gh release create "pre-release-${{ steps.date.outputs.date }}-${{ github.sha }}" --title "Pre-release ${{ steps.date.outputs.date }}" --prerelease --draft=false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    # 为WebView2版本创建zip包
    # 上传普通版本x64
    - name: Upload normal x64 artifact
      run: |
        Copy-Item ./publish/normal/x64/DMM_Hide_Launcher.exe ./publish/normal/x64/DMM_Hide_Launcher_normal_x64.exe
        gh release upload "pre-release-${{ steps.date.outputs.date }}-${{ github.sha }}" ./publish/normal/x64/DMM_Hide_Launcher_normal_x64.exe --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    # 上传普通版本x86
    - name: Upload normal x86 artifact
      run: |
        Copy-Item ./publish/normal/x86/DMM_Hide_Launcher.exe ./publish/normal/x86/DMM_Hide_Launcher_normal_x86.exe
        gh release upload "pre-release-${{ steps.date.outputs.date }}-${{ github.sha }}" ./publish/normal/x86/DMM_Hide_Launcher_normal_x86.exe --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    # 上传WebView2版本x64
    - name: Upload WebView2 x64 artifact
      run: |
        Copy-Item ./publish/webview2/x64/DMM_Hide_Launcher.exe ./publish/webview2/x64/DMM_Hide_Launcher_webview2_x64.exe
        gh release upload "pre-release-${{ steps.date.outputs.date }}-${{ github.sha }}" ./publish/webview2/x64/DMM_Hide_Launcher_webview2_x64.exe --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    # 上传WebView2版本x86
    - name: Upload WebView2 x86 artifact
      run: |
        Copy-Item ./publish/webview2/x86/DMM_Hide_Launcher.exe ./publish/webview2/x86/DMM_Hide_Launcher_webview2_x86.exe
        gh release upload "Pre-release-${{ steps.date.outputs.date }}-${{ github.sha }}" ./publish/webview2/x86/DMM_Hide_Launcher_webview2_x86.exe --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete other pre-releases
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const currentTag = "pre-release-${{ steps.date.outputs.date }}-${{ github.sha }}";
          const releases = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          for (const release of releases.data) {
            if (release.prerelease && release.tag_name !== currentTag) {
              console.log(`Deleting old pre-release: ${release.id} (${release.tag_name})`);
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id
              });
              
              // 删除对应的tag
              console.log(`Deleting old tag: ${release.tag_name}`);
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${release.tag_name}`
              });
            }
          }
