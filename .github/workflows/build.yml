name: Auto Build

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/DMM_Hide_Launcher.sln
      
    # 构建普通版本 - x64
    - name: Build normal version - x64
      run: dotnet publish src/DMM_Hide_Launcher/DMM_Hide_Launcher.csproj -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=false /p:DebugType=None /p:TrimUnusedDependencies=true /p:EnableCompressionInSingleFile=true -o ./publish/normal/x64
      
    # 构建普通版本 - x86
    - name: Build normal version - x86
      run: dotnet publish src/DMM_Hide_Launcher/DMM_Hide_Launcher.csproj -c Release -r win-x86 --self-contained false /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=false /p:DebugType=None /p:TrimUnusedDependencies=true /p:EnableCompressionInSingleFile=true -o ./publish/normal/x86
      
    # 构建WebView2版本 - x64
    - name: Build WebView2 version - x64
      run: dotnet publish src/DMM_Hide_Launcher_Webview2/DMM_Hide_Launcher.csproj -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=false /p:DebugType=None /p:TrimUnusedDependencies=true /p:EnableCompressionInSingleFile=true -o ./publish/webview2/x64
      
    # 构建WebView2版本 - x86
    - name: Build WebView2 version - x86
      run: dotnet publish src/DMM_Hide_Launcher_Webview2/DMM_Hide_Launcher.csproj -c Release -r win-x86 --self-contained false /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=false /p:DebugType=None /p:TrimUnusedDependencies=true /p:EnableCompressionInSingleFile=true -o ./publish/webview2/x86
      
    - name: Get current date
      id: date
      run: echo "date=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Delete existing pre-release
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const releases = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          for (const release of releases.data) {
            if (release.prerelease) {
              console.log(`Deleting existing pre-release: ${release.id}`);
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id
              });
            }
          }
      
    - name: Create pre-release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: pre-release-${{ steps.date.outputs.date }}-${{ github.sha }}
        release_name: Pre-release ${{ steps.date.outputs.date }}
        draft: false
        prerelease: true
      
    # 上传普通版本x64
    - name: Upload normal x64 artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/normal/x64/DMM_Hide_Launcher.exe
        asset_name: DMM_Hide_Launcher_normal_x64.exe
        asset_content_type: application/octet-stream
      
    # 上传普通版本x86
    - name: Upload normal x86 artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/normal/x86/DMM_Hide_Launcher.exe
        asset_name: DMM_Hide_Launcher_normal_x86.exe
        asset_content_type: application/octet-stream
      
    # 上传WebView2版本x64
    - name: Upload WebView2 x64 artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/webview2/x64/DMM_Hide_Launcher.exe
        asset_name: DMM_Hide_Launcher_webview2_x64.exe
        asset_content_type: application/octet-stream
      
    # 上传WebView2版本x86
    - name: Upload WebView2 x86 artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/webview2/x86/DMM_Hide_Launcher.exe
        asset_name: DMM_Hide_Launcher_webview2_x86.exe
        asset_content_type: application/octet-stream
